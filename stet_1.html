
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Test – Art of Teaching & Other Skills</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .correct-answer { background-color: #d1fae5; border-left: 4px solid #10b981; }
        .incorrect-answer { background-color: #fee2e2; border-left: 4px solid #ef4444; }
        .unanswered { background-color: #feefc3; border-left: 4px solid #f59e0b; }
        .review-block .options-list label { cursor: default; }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div id="test-container" class="bg-white p-8 rounded-lg shadow-lg">
            <header class="border-b pb-4 mb-6">
                <h1 class="text-3xl font-bold text-gray-800 text-center">Mock Test – Art of Teaching & Other Skills</h1>
                <div class="mt-4 p-4 bg-indigo-100 rounded-md text-center">
                    <div id="timer" class="text-2xl font-mono font-bold text-indigo-700"></div>
                    <p class="text-sm text-gray-600">Time Remaining</p>
                </div>
            </header>
            
            <form id="quiz-form">
                <div id="questions-container" class="space-y-8">
                    <!-- Questions will be injected here by JavaScript -->
                </div>
                <div class="mt-8 text-center">
                    <button type="submit" id="submit-btn" class="bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-indigo-700 transition-colors duration-300 shadow-md">
                        Submit Test
                    </button>
                </div>
            </form>
        </div>

        <div id="results-container" class="hidden bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-3xl font-bold text-gray-800 text-center mb-4">Test Results</h2>
            <div id="score-summary" class="text-center text-2xl font-semibold mb-6 p-4 rounded-md"></div>
            <div id="answers-review" class="space-y-6">
                <!-- Review of answers will be injected here -->
            </div>
        </div>
    </div>

    <script>
        const testData = {"sectionA":[{"question":"Which of the following best describes the primary goal of teaching?","options":["To complete the syllabus","To help students pass exams","To facilitate holistic learning and development","To maintain classroom discipline"],"answer":"To facilitate holistic learning and development"},{"question":"Learning is a process of:","options":["Memorizing facts","Acquiring knowledge, skills, and attitudes","Passive reception of information","Following instructions strictly"],"answer":"Acquiring knowledge, skills, and attitudes"},{"question":"A key characteristic of effective teaching is that it is:","options":["Teacher-centered","Lecture-based","Student-centered and interactive","Strictly structured"],"answer":"Student-centered and interactive"},{"question":"According to Bloom's Taxonomy, the highest level of cognitive learning is:","options":["Understanding","Applying","Creating","Analyzing"],"answer":"Creating"},{"question":"\"To list the main causes of World War II\" is an example of an instructional objective at which cognitive level?","options":["Knowledge (Remembering)","Application","Analysis","Evaluation"],"answer":"Knowledge (Remembering)"},{"question":"The lecture method is most effective for:","options":["Developing practical skills","Fostering critical thinking","Introducing new topics to a large audience","Encouraging collaborative learning"],"answer":"Introducing new topics to a large audience"},{"question":"What is the primary advantage of a discussion method in teaching?","options":["It saves teaching time","It ensures uniform understanding","It promotes critical thinking and diverse perspectives","It allows the teacher to dominate"],"answer":"It promotes critical thinking and diverse perspectives"},{"question":"Project method of teaching is based on the principle of:","options":["Rote memorization","Learning by doing","Teacher demonstration","Passive listening"],"answer":"Learning by doing"},{"question":"A lesson plan should ideally begin with:","options":["Listing homework assignments","Stating learning objectives","Dividing students into groups","Conducting a quick test"],"answer":"Stating learning objectives"},{"question":"Which type of lesson plan focuses on student activity and direct experience?","options":["Herbartian model","Constructivist model","Behaviorist model","Eclectic model"],"answer":"Constructivist model"},{"question":"Microteaching is a technique used for:","options":["Teaching large groups of students","Developing specific teaching skills in a controlled environment","Conducting comprehensive assessments","Curriculum design"],"answer":"Developing specific teaching skills in a controlled environment"},{"question":"What is the main purpose of instructional analysis?","options":["To evaluate student performance","To break down complex skills into simpler components","To select appropriate textbooks","To manage classroom discipline"],"answer":"To break down complex skills into simpler components"},{"question":"An effective classroom ecosystem is characterized by:","options":["Strict teacher control","High competition among students","Mutual respect and collaboration","Silent and passive learners"],"answer":"Mutual respect and collaboration"},{"question":"Promoting a positive classroom environment primarily involves:","options":["Decorating the classroom beautifully","Setting clear expectations and fostering respect","Minimizing student interaction","Assigning excessive homework"],"answer":"Setting clear expectations and fostering respect"},{"question":"What is the primary role of a textbook in the teaching-learning process?","options":["To replace the teacher's instruction","To provide a structured source of information","To be the sole source of knowledge","To dictate the entire curriculum"],"answer":"To provide a structured source of information"},{"question":"A school library plays a crucial role in promoting:","options":["Rote memorization","Independent learning and research skills","Only fictional reading","Social media usage"],"answer":"Independent learning and research skills"},{"question":"A desirable quality for a teacher is:","options":["Rigidity in rules","Empathy and patience","Unwillingness to adapt","Preference for lecturing"],"answer":"Empathy and patience"},{"question":"What is the most important quality for a teacher to possess for classroom management?","options":["Strictness","Sense of humor","Consistency and fairness","Loud voice"],"answer":"Consistency and fairness"},{"question":"Formative assessment is primarily used for:","options":["Grading students at the end of a unit","Providing ongoing feedback for improvement","Comparing student performance with others","Certifying mastery of content"],"answer":"Providing ongoing feedback for improvement"},{"question":"What is the main purpose of summative assessment?","options":["To identify learning difficulties early on","To measure overall learning and achievement at the end of a period","To guide instructional adjustments during a lesson","To encourage peer collaboration"],"answer":"To measure overall learning and achievement at the end of a period"},{"question":"A diagnostic test helps a teacher to:","options":["Assign final grades","Identify specific learning difficulties of students","Compare students' intelligence levels","Measure the effectiveness of teaching aids"],"answer":"Identify specific learning difficulties of students"},{"question":"Curriculum can be defined as:","options":["Only the textbooks prescribed","The entire planned learning experience","A list of subjects taught","The daily timetable"],"answer":"The entire planned learning experience"},{"question":"The 'hidden curriculum' refers to:","options":["Subjects not officially taught","Unintended lessons and values learned in school","Secret assignments given to students","Optional extracurricular activities"],"answer":"Unintended lessons and values learned in school"},{"question":"Which of the following is an affective factor influencing learning?","options":["Intelligence quotient","Prior knowledge","Motivation and self-esteem","Physical health"],"answer":"Motivation and self-esteem"},{"question":"Teacher's competency directly impacts:","options":["School infrastructure","Student learning outcomes","Parents' income levels","Government policies"],"answer":"Student learning outcomes"},{"question":"The use of teaching aids helps in:","options":["Making teaching more efficient and effective","Reducing the need for teacher explanation","Increasing the workload for students","Distracting students from the lesson"],"answer":"Making teaching more efficient and effective"},{"question":"Which of the following is an example of a visual teaching aid?","options":["Audio recording","Podcast","Blackboard","Radio"],"answer":"Blackboard"},{"question":"Hands-on learning promotes:","options":["Passive observation","Memorization of theories","Deeper understanding and skill development","Teacher-led instruction only"],"answer":"Deeper understanding and skill development"},{"question":"Experiential learning emphasizes:","options":["Textbook reading","Direct experience and reflection","Listening to lectures","Rote learning"],"answer":"Direct experience and reflection"},{"question":"How many students are typically involved in a microteaching session?","options":["20-30 students","50-60 students","5-10 students","More than 100 students"],"answer":"5-10 students"}],"sectionB":[{"question":"What is the capital of Japan?","options":["Beijing","Seoul","Tokyo","Bangkok"],"answer":"Tokyo"},{"question":"Who wrote the play \"Romeo and Juliet\"?","options":["Charles Dickens","William Shakespeare","Jane Austen","Mark Twain"],"answer":"William Shakespeare"},{"question":"Which continent is the Sahara Desert located on?","options":["Asia","Africa","South America","Australia"],"answer":"Africa"},{"question":"What is the chemical symbol for water?","options":["CO2","O2","H2O","N2"],"answer":"H2O"},{"question":"Which year did India gain independence?","options":["1945","1950","1947","1962"],"answer":"1947"},{"question":"Which gas is primarily responsible for the greenhouse effect?","options":["Oxygen","Nitrogen","Carbon Dioxide","Hydrogen"],"answer":"Carbon Dioxide"},{"question":"What is the term for the variety of life on Earth?","options":["Ecology","Biodiversity","Ecosystem","Habitat"],"answer":"Biodiversity"},{"question":"Which human activity is a major cause of deforestation?","options":["Reforestation","Agriculture and logging","Wind energy production","Recycling programs"],"answer":"Agriculture and logging"},{"question":"What is the process by which plants convert light energy into chemical energy?","options":["Respiration","Transpiration","Photosynthesis","Germination"],"answer":"Photosynthesis"},{"question":"Acid rain is caused by the emission of:","options":["Oxygen and Nitrogen","Sulfur dioxide and Nitrogen oxides","Carbon monoxide and Methane","Water vapor and Ozone"],"answer":"Sulfur dioxide and Nitrogen oxides"},{"question":"If a shirt costs $25 and is on sale for 20% off, what is the sale price?","options":["$20","$22","$18","$24"],"answer":"$20"},{"question":"What is the value of 'x' in the equation 2x + 5 = 15?","options":["5","10","2","7.5"],"answer":"5"},{"question":"A car travels at a speed of 60 km/h. How far will it travel in 3.5 hours?","options":["180 km","210 km","240 km","150 km"],"answer":"210 km"},{"question":"What is the area of a square with a side length of 7 cm?","options":["14 sq cm","28 sq cm","49 sq cm","35 sq cm"],"answer":"49 sq cm"},{"question":"If 5 workers can build a wall in 10 days, how many days will 10 workers take to build the same wall? (Assuming work rate is constant)","options":["5 days","7 days","10 days","20 days"],"answer":"5 days"},{"question":"Which word does not belong with the others? Apple, Banana, Carrot, Orange.","options":["Apple","Banana","Carrot","Orange"],"answer":"Carrot"},{"question":"If 'CAT' is coded as '3120', how is 'DOG' coded? (A=1, B=2, C=3...)","options":["4157","41520","4152","41570"],"answer":"4157"},{"question":"Find the next number in the series: 2, 4, 8, 16, ?","options":["20","24","32","48"],"answer":"32"},{"question":"All pens are pencils. All pencils are erasers. Therefore, all pens are:","options":["Pencils","Erasers","Papers","Not pens"],"answer":"Erasers"},{"question":"A person walks 10 meters North, then turns East and walks 5 meters. Then turns South and walks 10 meters. In which direction is he from his starting point?","options":["North","South","East","West"],"answer":"East"}]};
        const testDurationMinutes = 45;
        let timerInterval;
        let shuffledQuestions;

        document.addEventListener('DOMContentLoaded', () => {
            const quizForm = document.getElementById('quiz-form');
            const questionsContainer = document.getElementById('questions-container');
            
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function renderQuiz() {
                const allQuestions = [...testData.sectionA, ...testData.sectionB];
                shuffledQuestions = shuffleArray(allQuestions);

                shuffledQuestions.forEach((q, index) => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'question-block border border-gray-200 p-6 rounded-lg';
                    
                    const questionText = document.createElement('p');
                    questionText.className = 'text-lg font-semibold text-gray-800 mb-4';
                    questionText.textContent = `${index + 1}. ${q.question}`;
                    questionDiv.appendChild(questionText);

                    const optionsDiv = document.createElement('div');
                    optionsDiv.className = 'options-list space-y-3';
                    
                    // Store shuffled options to use them in the review
                    q.shuffledOptions = shuffleArray([...q.options]);

                    q.shuffledOptions.forEach(option => {
                        const label = document.createElement('label');
                        label.className = 'flex items-center p-3 border rounded-md hover:bg-gray-50 cursor-pointer transition-colors';
                        
                        const radio = document.createElement('input');
                        radio.type = 'radio';
                        radio.name = `question-${index}`;
                        radio.value = option;
                        radio.className = 'h-5 w-5 text-indigo-600 focus:ring-indigo-500 border-gray-300';
                        
                        const span = document.createElement('span');
                        span.textContent = option;
                        span.className = 'ml-3 text-gray-700';
                        
                        label.appendChild(radio);
                        label.appendChild(span);
                        optionsDiv.appendChild(label);
                    });

                    questionDiv.appendChild(optionsDiv);
                    questionsContainer.appendChild(questionDiv);
                });
            }
            
            function startTimer() {
                let timeLeft = testDurationMinutes * 60;
                const timerEl = document.getElementById('timer');

                timerInterval = setInterval(() => {
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        alert("Time’s up! Your test has been submitted.");
                        handleSubmit();
                        return;
                    }

                    timeLeft--;
                    const minutes = Math.floor(timeLeft / 60);
                    const seconds = timeLeft % 60;
                    timerEl.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                }, 1000);
            }

            function handleSubmit() {
                clearInterval(timerInterval);
                const formData = new FormData(quizForm);
                let score = 0;
                
                const answersReviewContainer = document.getElementById('answers-review');
                answersReviewContainer.innerHTML = ''; // Clear previous review

                shuffledQuestions.forEach((q, index) => {
                    const selectedOption = formData.get(`question-${index}`);
                    const isCorrect = selectedOption === q.answer;

                    if (isCorrect) {
                        score++;
                    }

                    const reviewBlock = document.createElement('div');
                    reviewBlock.className = 'review-block question-block border border-gray-200 p-6 rounded-lg';
                    
                    const questionText = document.createElement('p');
                    questionText.className = 'text-lg font-semibold text-gray-800 mb-4';
                    questionText.textContent = `${index + 1}. ${q.question}`;
                    reviewBlock.appendChild(questionText);

                    const optionsDiv = document.createElement('div');
                    optionsDiv.className = 'options-list space-y-3';

                    const options = q.shuffledOptions || q.options; // Fallback to original options
                    options.forEach(option => {
                        const label = document.createElement('label');
                        label.className = 'flex items-center p-3 border rounded-md';
                        
                        const radio = document.createElement('input');
                        radio.type = 'radio';
                        radio.name = `review-question-${index}`;
                        radio.value = option;
                        radio.className = 'h-5 w-5 text-indigo-600 focus:ring-indigo-500 border-gray-300';
                        radio.disabled = true;

                        if (option === selectedOption) {
                            radio.checked = true;
                        }
                        
                        const span = document.createElement('span');
                        span.textContent = option;
                        span.className = 'ml-3 text-gray-700';
                        
                        label.appendChild(radio);
                        label.appendChild(span);

                        // Apply highlighting for feedback
                        if (option === q.answer) {
                            label.classList.add('correct-answer');
                        } else if (option === selectedOption) { // The user's incorrect choice
                            label.classList.add('incorrect-answer');
                        }
                        
                        optionsDiv.appendChild(label);
                    });
                    
                    reviewBlock.appendChild(optionsDiv);

                    // Add a border to the whole block for quick visual scanning
                    if (!selectedOption) {
                      reviewBlock.classList.add('unanswered');
                    } else if (isCorrect) {
                       reviewBlock.classList.add('correct-answer');
                    } else {
                       reviewBlock.classList.add('incorrect-answer');
                    }
                    
                    answersReviewContainer.appendChild(reviewBlock);
                });

                document.getElementById('test-container').classList.add('hidden');
                document.getElementById('results-container').classList.remove('hidden');

                const scoreSummary = document.getElementById('score-summary');
                const totalQuestions = shuffledQuestions.length;
                scoreSummary.textContent = `You scored ${score} out of ${totalQuestions}`;
                
                // Clear existing color classes before adding new ones
                scoreSummary.classList.remove('bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800');

                if (score / totalQuestions >= 0.5) {
                    scoreSummary.classList.add('bg-green-100', 'text-green-800');
                } else {
                    scoreSummary.classList.add('bg-red-100', 'text-red-800');
                }
            }

            quizForm.addEventListener('submit', (e) => {
                e.preventDefault();
                if (confirm('Are you sure you want to submit the test?')) {
                  handleSubmit();
                }
            });

            renderQuiz();
            startTimer();
        });
    </script>
</body>
</html>
